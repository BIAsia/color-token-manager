<h2>Color Token Manager</h2>
<p>* Theme colors are recognized start with [themeName]</p>
<button id="generate">Generate</button>
<p><button onclick="quit()">Close</button></p>
<script>

document.getElementById('generate').onclick = () => {
  console.log("clicked!")
  parent.postMessage({ pluginMessage: { type: 'generate' } }, '*')
}

function quit() {
  parent.postMessage({ pluginMessage: { quit: true } }, '*');
}
